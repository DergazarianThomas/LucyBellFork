<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 auto-rows-max pb-10 gap-4">
	
		<div *ngFor="let categoria of listaCategorias">
			<div class="relative w-full aspect-[4/6] overflow-hidden rounded-lg max-w-sm">
				<div class="flex h-full w-full absolute justify-center items-center">
				<h3 class="text-white text-2xl z-20 volSC"> {{categoria.nombre}} </h3>
				</div>			  
				<div class="flex z-10 bg-black absolute opacity-60 w-full h-full"> </div>
				<div *ngIf="categoria.urlImagen.length == 0" class="flex text-center items-center justify-center w-full h-full border-2 border-stone-700 rounded-lg">
					<p class="text-white">
						Imagen no encontrada
					</p>
					</div>
					<div *ngIf="categoria.urlImagen.length > 0">
					<img [src]=" 'https://localhost:7123/' + categoria.urlImagen" alt="imagen de {{categoria.nombre}}" class="absolute inset-0 w-full h-full object-cover" />
				</div>
			</div>
		</div>
</div>
