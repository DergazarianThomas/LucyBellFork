<div *ngIf="isLargeScreen" class="mb-48 sm:mb-60 lg:mb-80" >
	<app-navBar class="sticky top-0 z-50 Bg-MyBg"></app-navBar>
</div>

<app-sidebar *ngIf="!isLargeScreen"></app-sidebar>

<div *ngIf="!isLargeScreen" class="sticky top-0 z-20 bg-MyBg">

	<div class="relative flex flex-row justify-center">
		
		<button 
		(click)="toggleChildSidebar()" 
		class="absolute left-1 top-2 text-sm p-2 text-gray-500 bg-MyHover opacity-80 rounded-lg">
		<img src="../../../assets/icons/MenuBlack.svg" alt="Menu">
		</button>
           
        <div id="logo-container" class="h-10 my-2 flex justify-center items-center mx-auto" >
          <img src="../../../assets/LucybellLogoClean.svg" alt="Logo" class="h-full object-contain logo">
        </div>
		
		<div class="absolute right-1 top-4 opacity-80">
			<div class="flex">
				<button class="px-1 h-full items-center text-3xl">
					<img src="../../../assets/icons/User.svg" alt="Usuario" class="h-full object-contain">
				</button>
				<button class="px-1 h-full items-center text-3xl" >
					<img src="../../../assets/icons/Cart.svg" alt="Carrito" class="h-full object-contain">
				</button>
			</div>
		</div>

    </div>
	<div class="absolute w-full h-px bg-gradient-to-r from-transparent via-black z-100 box-border"></div>
</div>

<div class="p-2 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 auto-rows-max pb-10 gap-4 slider-size">
	<div *ngFor="let categoria of listaCategorias">
		<div class="relative w-full aspect-[4/6] overflow-hidden rounded-lg max-w-sm">
			<div class="flex h-full w-full absolute justify-center items-center">
				<h3 class="text-white text-2xl z-20 volSC"> {{categoria.nombre}} </h3>
			</div>			  
			<div class="flex z-10 bg-black absolute opacity-60 w-full h-full"></div>
			<div *ngIf="categoria.urlImagen.length == 0" class="flex text-center items-center justify-center w-full h-full border-2 border-stone-700 rounded-lg">
				<p class="text-white">
					Imagen no encontrada
				</p>
			</div>
			<div *ngIf="categoria.urlImagen.length > 0">
				<img [src]=" 'https://localhost:7123/' + categoria.urlImagen" alt="imagen de {{categoria.nombre}}" class="absolute inset-0 w-full h-full object-cover" />
			</div>
		</div>
	</div>
</div>
