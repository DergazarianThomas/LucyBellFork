<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg max-w-2xl">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Resumen de Compra</h2>

  <div class="space-y-4">
    <!-- Resumen del carrito -->
    <div *ngFor="let item of carrito" class="flex justify-between items-center border-b pb-4">
      <p class="text-lg text-gray-700">{{ item.producto.nombre }}</p>
      <p class="text-lg text-gray-600">{{ item.cantidad }} x ${{ item.producto.precio }}</p>
    </div>

    <div class="flex justify-between items-center pt-4">
      <p class="text-xl font-semibold text-gray-900">Total:</p>
      <p class="text-xl font-semibold text-gray-900">${{ total }}</p>
    </div>
  </div>

  <div class="mt-6 space-y-4">
    <!-- Método de pago -->
    <div>
      <label for="metodoPago" class="block text-sm font-medium text-gray-700">Método de pago</label>
      <select id="metodoPago" [(ngModel)]="metodoPago" class="mt-2 block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="tarjeta">Tarjeta</option>
        <option value="efectivo">Efectivo</option>
      </select>
    </div>

    <!-- Envío o Retiro -->
    <div class="flex items-center space-x-4">
      <label for="esEnvio" class="block text-sm font-medium text-gray-700">¿Es envío?</label>
      <input type="checkbox" id="esEnvio" [(ngModel)]="esEnvio" class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-2 focus:ring-indigo-500" />
    </div>

    <div *ngIf="esEnvio" class="mt-4">
      <label for="direccionEnvio" class="block text-sm font-medium text-gray-700">Dirección de Envío</label>
      <input type="text" id="direccionEnvio" [(ngModel)]="direccionEnvio" class="mt-2 block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <div *ngIf="!esEnvio" class="mt-4">
      <label for="puntoRetiro" class="block text-sm font-medium text-gray-700">Punto de Retiro</label>
      <input type="text" id="puntoRetiro" [(ngModel)]="puntoRetiro" class="mt-2 block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>
  </div>

  <!-- Botón para confirmar compra -->
  <div class="mt-6">
    <button (click)="confirmarCompra()" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Confirmar Compra</button>
  </div>
</div>
