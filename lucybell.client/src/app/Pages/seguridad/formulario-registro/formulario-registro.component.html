<h2 class="flex justify-center font-Julius text-2xl">REGISTRO</h2>

<form (submit)="guardarCambios()" [formGroup]="form" class="space-y-4 mt-2 font-volkornSC">
    <!-- Campo de Nombre -->
    <div class="flex flex-col">
        <label for="nombre" class="mb-1 text-xl text-gray-800">Nombre</label>
        <input id="nombre" type="text" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-violet-500" [formControl]="form.controls.nombre" />
        <!-- Mensaje de error -->
        <span class="text-red-500 text-sm" *ngIf="form.controls.nombre.invalid && form.controls.nombre.touched">{{obtenerMensajeErrorNombre()}}</span>
    </div>

    <!-- Campo de email -->
    <div class="flex flex-col">
      <label for="email" class="mb-1 text-xl text-gray-800">Email</label>
      <input id="email" type="email" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-violet-500" [formControl]="form.controls.email" />
      <!-- Mensaje de error -->
      <span class="text-red-500 text-sm" *ngIf="form.controls.email.invalid && form.controls.email.touched">{{obtenerMensajeErrorEmail()}}</span>
    </div>
  
    <!-- Campo de password -->
    <div class="flex flex-col">
      <label for="password" class="mb-1 text-xl text-gray-800">Constraseña</label>
      <input id="password" type="password" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-violet-500" [formControl]="form.controls.password" />
      <!-- Mensaje de error -->
      <span class="text-red-500 text-sm" *ngIf="form.controls.password.invalid && form.controls.password.touched">{{obtenerMensajeErrorPassword()}}</span>
    </div>

    <!-- Campo de Telefono -->
    <div class="flex flex-col">
        <label for="telefono" class="mb-1 text-xl text-gray-800">Telefono</label>
        <input id="telefono" type="text" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-violet-500" [formControl]="form.controls.telefono" />
        <!-- Mensaje de error -->
        <span class="text-red-500 text-sm" *ngIf="form.controls.telefono.invalid && form.controls.telefono.touched">{{obtenerMensajeErrorTelefono()}}</span>
    </div>
  
    <!-- Botón de enviar -->
    <div class="flex justify-center">
      <button type="submit" class="mt-6 bg-purplePersonalizado hover:bg-blue-500 text-2xl text-black py-1 px-10 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500" [disabled]="form.invalid">REGISTARSE</button>
    </div>
  </form>
